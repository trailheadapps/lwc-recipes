<template>
    <lightning-card
        title="ApexImperativeMethodWithComplexParams"
        icon-name="custom:custom63"
    >
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="String"
                type="string"
                value={stringValue}
                class="string-input"
                onchange={handleStringChange}
            ></lightning-input>
            <lightning-input
                label="Number"
                type="number"
                min="0"
                max="100"
                value={numberValue}
                class="number-input"
                onchange={handleNumberChange}
            ></lightning-input>
            <lightning-input
                label="List items"
                type="number"
                min="0"
                max="10"
                value={listItemValue}
                class="list-item-input"
                onchange={handleListItemChange}
            ></lightning-input>
            <br />
            <lightning-button
                label="Call Apex"
                variant="brand"
                onclick={handleButtonClick}
            ></lightning-button>
            <template lwc:if={message}>
                <p class="slds-var-m-top_medium">{message}</p>
            </template>
            <template lwc:elseif={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
        <c-view-source
            source="lwc/apexImperativeMethodWithComplexParams"
            slot="footer"
        >
            Call an Apex method with complex parameters imperatively. These
            parameters can be custom Apex types, as well as sObjects.
        </c-view-source>
    </lightning-card>
</template>
