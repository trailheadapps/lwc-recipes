<template>
    <lightning-card title="GraphqlMutationUpdate" icon-name="custom:custom39">
        <div class="slds-var-m-around_medium">
            <lightning-spinner
                lwc:if={isLoading}
                alternative-text="Loading"
                size="small"
                variant="brand"
            ></lightning-spinner>

            <template lwc:if={errors}>
                <c-error-panel errors={errors}></c-error-panel>
            </template>

            <template lwc:if={successMessage}>
                <div
                    class="slds-box slds-theme_success slds-var-m-bottom_small"
                >
                    <p>
                        <lightning-icon
                            icon-name="utility:success"
                            size="x-small"
                            variant="inverse"
                            class="slds-var-m-right_x-small"
                        ></lightning-icon>
                        {successMessage}
                    </p>
                </div>
            </template>

            <template lwc:if={contact}>
                <lightning-input
                    label="First Name"
                    value={firstName}
                    onchange={handleFirstNameChange}
                    class="slds-var-m-bottom_x-small"
                ></lightning-input>
                <lightning-input
                    label="Last Name"
                    value={lastName}
                    onchange={handleLastNameChange}
                    class="slds-var-m-bottom_x-small"
                ></lightning-input>
                <lightning-input
                    label="Email"
                    type="email"
                    value={email}
                    onchange={handleEmailChange}
                    class="slds-var-m-bottom_small"
                ></lightning-input>
                <lightning-button
                    label="Update Contact"
                    variant="brand"
                    onclick={handleUpdateContact}
                    disabled={isLoading}
                ></lightning-button>
            </template>
        </div>

        <c-view-source source="lwc/graphqlMutationUpdate" slot="footer">
            Update a record using GraphQL executeMutation.
        </c-view-source>
    </lightning-card>
</template>
