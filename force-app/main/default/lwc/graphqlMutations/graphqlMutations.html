<!-- sldsValidatorIgnore - hiding datatable accessibility warning -->
<template>
    <lightning-card
        title="Datatable Inline Edit With GraphQl"
        icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium">
            <template lwc:if={contacts}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </template>
            <template lwc:elseif={errors}>
                <c-error-panel errors={errors}></c-error-panel>
            </template>
        </div>
        <c-view-source source="lwc/graphqlMutations" slot="footer">
            Mutate data in a table with inline editing using GraphQL Mutations
        </c-view-source>
    </lightning-card>
</template>
